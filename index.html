<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Brave Finales Mobile Legends Overlay</title>
<style>
  html, body {
    margin: 0; padding: 0; overflow: hidden;
    width: 100vw; height: 100vh;
    background: transparent;
    font-family: Arial, sans-serif;
  }
  /* Oberer Balken (kleiner) */
  .bar-top {
    position: fixed;
    left: 0; top: 0; width: 100%;
    height: 60px; /* passt dem Screenshot an */
    background: linear-gradient(270deg, #0c1a3e 0%, #1f3175 50%, #0c1a3e 100%);
    background-size: 900% 900%;
    border-bottom: 4px solid #2196f3;
    box-shadow: 0 0 32px #0e226e inset, 0 2px 16px #016cd2;
    z-index: 100;
    animation: gradientShift 50s linear infinite;
    overflow: visible;
  }

  /* Unterer Balken (größer, für dickeren Letterbox) */
  .bar-bottom {
    position: fixed;
    left: 0; bottom: 0; width: 100%;
    height: 120px; /* passt deinem Screenshot an */
    background: linear-gradient(90deg, #071d50 0%, #113a87 60%, #083373 100%);
    background-size: 800% 800%;
    border-top: 4px solid #1563c7;
    box-shadow: 0 0 32px #13215c inset, 0 -2px 16px #016cb2;
    z-index: 100;
    animation: gradientShift 70s linear infinite reverse;
    overflow: visible;
  }

  /* Zusätzliche Linien/Struktur-Textur für mehr plastischen Look */
  .texture {
    position: absolute; left: 0; top: 0;
    width: 100%; height: 100%;
    background-image:
      linear-gradient(0deg, rgba(160,196,255,0.09) 1px, transparent 1px, transparent 12px),
      linear-gradient(90deg, rgba(255,255,255,0.04) 1px, transparent 1px, transparent 16px);
    background-size: 100% 12px, 16px 100%;
    pointer-events: none;
    z-index: 105;
  }

  /* Kamera sichtbar unten links */
  .camera {
    position: fixed;
    bottom: 140px;
    left: 36px;
    width: 320px; /* kleiner */
    height: 180px;
    border: 4px solid #29a0fd;
    box-shadow: 0 0 28px #1f5fe2;
    background-color: transparent; /* echt durchsichtig */
    border-radius: 14px;
    z-index: 200;
  }

  /* Zacken-Blitz SVG (sichtbar als strahlender Licht-Bolt) */
  .zigzag {
    position: absolute; top: 8px; left: 20%; width: 70px; height: 44px;
    z-index: 200;
    opacity: 0.76;
    animation: pulsebolt 2.8s infinite ease-in, movezigzag 11s infinite linear;
    pointer-events: none;
  }
  .zigzag2 {
    top: 20px; left: 50%; width: 56px; height: 34px; opacity: 0.38;
    animation: pulsebolt 3.2s -.8s infinite ease-in, movezigzag 13s -3s infinite linear;
    filter: blur(1.5px);
  }
  .zigzag3 {
    top: 40px; left: 70%; width: 40px; height:28px; opacity: 0.21;
    animation: pulsebolt 2.1s -1s infinite ease-in, movezigzag 7s -4s infinite linear;
    filter: blur(2px);
  }
  /* Unten auch Blitze */
  .bar-bottom .zigzag { top: 38px; left: 60%; }
  .bar-bottom .zigzag2 { top: 60px; left: 25%; }
  .bar-bottom .zigzag3 { top: 80px; left: 85%; }

  /* Animationen */
  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%;}
  }
  @keyframes pulsebolt {
    0%,100% { filter: brightness(2) drop-shadow(0 0 10px #70c1ff); }
    60% { filter: brightness(2.8) drop-shadow(0 0 19px #f6fafe); }
    78% { filter: brightness(4.5) drop-shadow(0 0 32px #fff); }
    85% { filter: brightness(2.5) drop-shadow(0 0 19px #aef4fa);}
    92% { filter: brightness(7) drop-shadow(0 0 38px #fff); }
  }
  @keyframes movezigzag {
    0% { left: 20%; }
    100% { left: 95%; }
  }
</style>
</head>
<body>
  <div class="bar-top bar">
    <div class="texture"></div>
    <svg class="zigzag" viewBox="0 0 60 28"><polyline points="0,27 13,0 28,19 39,3 60,27" style="fill:none;stroke:#b7eaff;stroke-width:7;stroke-linecap:round;stroke-linejoin:round;"/></svg>
    <svg class="zigzag zigzag2" viewBox="0 0 40 22"><polyline points="0,20 6,2 13,16 24,5 40,20" style="fill:none;stroke:#d5ecff;stroke-width:5;stroke-linecap:round;stroke-linejoin:round;"/></svg>
    <svg class="zigzag zigzag3" viewBox="0 0 28 16"><polyline points="0,15 6,1 12,11 18,4 28,15" style="fill:none;stroke:#ffffff;stroke-width:3;stroke-linecap:round;stroke-linejoin:round;"/></svg>
  </div>
  <div class="bar-bottom bar">
    <div class="texture"></div>
    <svg class="zigzag" viewBox="0 0 60 28"><polyline points="0,27 13,0 28,19 39,3 60,27" style="fill:none;stroke:#b7eaff;stroke-width:7;stroke-linecap:round;stroke-linejoin:round;"/></svg>
    <svg class="zigzag zigzag2" viewBox="0 0 40 22"><polyline points="0,20 6,2 13,16 24,5 40,20" style="fill:none;stroke:#d5ecff;stroke-width:5;stroke-linecap:round;stroke-linejoin:round;"/></svg>
    <svg class="zigzag zigzag3" viewBox="0 0 28 16"><polyline points="0,15 6,1 12,11 18,4 28,15" style="fill:none;stroke:#ffffff;stroke-width:3;stroke-linecap:round;stroke-linejoin:round;"/></svg>
  </div>
  <div class="camera"></div>
  <div class="gameplay"></div>
</body>
</html>
