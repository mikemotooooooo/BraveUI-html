<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Blitz Brave Mobile Legends Overlay</title>
<style>
  html, body {
    margin: 0; padding: 0; overflow: hidden;
    width: 100vw; height: 100vh;
    background: transparent;
    font-family: Arial, sans-serif;
  }
  /* Oberer Balken: ca. 22px */
  .bar-top {
    position: fixed;
    left: 0; top: 0; width: 100%;
    height: 22px;
    background: linear-gradient(266deg, #071d50 0%, #16aaff 30%, #071d50 100%);
    border-bottom: 2px solid #21f3ae;
    box-shadow: 0 2px 16px #021840 inset, 0 2px 8px #21f3ae;
    z-index: 100;
    overflow: visible;
  }

  /* Unterer Balken: ca. 34px */
  .bar-bottom {
    position: fixed;
    left: 0; bottom: 0; width: 100%;
    height: 34px;
    background: linear-gradient(270deg, #021840 0%, #12c1ed 60%, #021840 100%);
    border-top: 2px solid #1ea78d;
    box-shadow: 0 0 18px #18b3a0 inset, 0 -2px 8px #1ea78d;
    z-index: 100;
    overflow: visible;
  }

  .texture {
    position: absolute; left: 0; top: 0;
    width: 100%; height: 100%;
    background-image:
      linear-gradient(0deg, rgba(160,196,255,0.15) 1px, transparent 1px, transparent 8px),
      linear-gradient(90deg, rgba(255,255,255,0.06) 1px, transparent 1px, transparent 12px);
    background-size: 100% 8px, 12px 100%;
    pointer-events: none;
    z-index: 104;
  }
  /* Kamera unten links */
  .camera {
    position: fixed;
    bottom: 48px; /* 34px Balken +14px Abstand */
    left: 36px;
    width: 320px;
    height: 180px;
    border: 3px solid #29a0fd;
    box-shadow: 0 0 24px #1f5fe2;
    background-color: transparent;
    border-radius: 12px;
    z-index: 200;
  }
  /* Blitz SVG mit wildem Verlauf, mehrere Varianten für „Echtblitz“-Feeling */
  .realbolt {
    position: absolute; top: 0; left: 5%; width: 80px; height: 22px;
    z-index: 200;
    opacity: 0.9;
    animation: pulsebolt 4s ease-in-out infinite, movebolt 28s linear infinite;
    pointer-events: none;
  }
  .realbolt2 {
    left: 40%; width: 72px; height: 22px; opacity: 0.5;
    animation: pulsebolt 5s .9s infinite, movebolt 30s 7s infinite;
    filter: blur(1.2px);
  }
  .realbolt3 {
    left: 80%; width: 100px; height: 22px; opacity: 0.3;
    animation: pulsebolt 4.5s -1.3s infinite, movebolt 34s 21s infinite;
    filter: blur(2.1px);
  }
  .bar-bottom .realbolt { top: 0; left: 65%; height: 34px; width: 110px; }
  .bar-bottom .realbolt2 { top: 0; left: 20%; height: 34px; width: 80px;}
  .bar-bottom .realbolt3 { top: 0; left: 82%; height: 34px; width: 60px;}

  @keyframes pulsebolt {
    0%,90%,100% { opacity: 0.7; filter: brightness(1.2) drop-shadow(0 0 6px #70d3ff);}
    40% { opacity: 1; filter: brightness(3) drop-shadow(0 0 16px #fcfcff);}
    70% { opacity: 0.5; filter: brightness(6.8) drop-shadow(0 0 24px #fff);}
  }
  @keyframes movebolt {
    0% { left: 0%; }
    100% { left: 92%; }
  }
  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%;}
  }
</style>
</head>
<body>
  <div class="bar-top">
    <div class="texture"></div>
    <svg class="realbolt" viewBox="0 0 80 22">
      <polyline points="4,8 12,5 21,14 41,2 52,16 66,4 79,19" style="fill:none;stroke:#e7f8ff;stroke-width:3;stroke-linecap:round;stroke-linejoin:round;"/>
    </svg>
    <svg class="realbolt2" viewBox="0 0 72 22">
      <polyline points="2,14 18,4 28,17 35,7 54,15 70,7" style="fill:none;stroke:#d6ebff;stroke-width:2;stroke-linecap:round;stroke-linejoin:round;"/>
    </svg>
    <svg class="realbolt3" viewBox="0 0 100 22">
      <polyline points="3,5 13,17 26,6 38,14 61,3 83,12 97,8" style="fill:none;stroke:#ffffff;stroke-width:2.3;stroke-linecap:round;stroke-linejoin:round;"/>
    </svg>
  </div>
  <div class="bar-bottom">
    <div class="texture"></div>
    <svg class="realbolt" viewBox="0 0 110 34">
      <polyline points="5,10 22,7 37,24 57,5 82,27 104,10" style="fill:none;stroke:#e7f8ff;stroke-width:3.3;stroke-linecap:round;stroke-linejoin:round;"/>
    </svg>
    <svg class="realbolt2" viewBox="0 0 80 34">
      <polyline points="6,16 16,8 29,23 42,17 61,32 77,12" style="fill:none;stroke:#d6ebff;stroke-width:2.5;stroke-linecap:round;stroke-linejoin:round;"/>
    </svg>
    <svg class="realbolt3" viewBox="0 0 60 34">
      <polyline points="8,6 13,18 23,10 37,25 52,14 58,25" style="fill:none;stroke:#f8faff;stroke-width:1.7;stroke-linecap:round;stroke-linejoin:round;"/>
    </svg>
  </div>
  <div class="camera"></div>
  <div class="gameplay"></div>
</body>
</html>
