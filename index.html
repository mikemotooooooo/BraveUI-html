<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Brave Styled Mobile Legends Overlay</title>
  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden;
      width: 100vw; height: 100vh;
      background: transparent;
      font-family: 'Arial', sans-serif;
    }
    /* Oben und unten animierte Balken */
    .bar {
      position: fixed;
      left: 0; width: 100%; height: 120px;
      background: linear-gradient(270deg, #FF2A2A, #FF5555, #FF2A2A);
      background-size: 600% 600%;
      border: 4px solid #FF2A2A;
      box-sizing: border-box;
      animation: pulse 6s ease infinite, gradientShift 15s ease infinite;
      box-shadow: 0 0 20px #FF2A2A;
      opacity: 0.95;
      z-index: 9999;
    }
    .top-bar { top: 0; }
    .bottom-bar { bottom: 0; }
    
    /* Transparenter Gameplay Bereich */
    .gameplay {
      position: fixed;
      top: 120px; bottom: 120px;
      left: 0; right: 0;
      background: transparent;
      z-index: 1;
    }

    /* Kamera-Box unten links */
    .camera {
      position: fixed;
      bottom: 130px; left: 20px;
      width: 320px; height: 180px;
      border: 4px solid #FF2A2A;
      box-shadow: 0 0 20px #FF2A2A;
      background-color: rgba(26, 26, 26, 0.85);
      border-radius: 8px;
      z-index: 10000;
    }

    /* Animationen */
    @keyframes gradientShift {
      0% { background-position: 0% 50% }
      50% { background-position: 100% 50% }
      100% { background-position: 0% 50% }
    }
    @keyframes pulse {
      0%, 100% {
        border-color: #FF2A2A;
        box-shadow: 0 0 20px #FF2A2A;
      }
      50% {
        border-color: #FF5555;
        box-shadow: 0 0 40px #FF5555;
      }
    }
  </style>
</head>
<body>
  <div class="bar top-bar"></div>
  <div class="bar bottom-bar"></div>
  <div class="gameplay"></div>
  <div class="camera"></div>
</body>
</html>
