<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Brave Optimal Overlay</title>
<style>
  html, body {
    margin: 0; padding: 0; overflow: hidden;
    width: 100vw; height: 100vh;
    background: transparent;
    font-family: Arial,sans-serif;
  }
  .bar-top {
    position: fixed; left: 0; top: 0; width: 100%; height: 18px;
    background: linear-gradient(266deg,#071d50 0%,#00b0ff 60%,#071d50 100%);
    border-bottom: 2px solid #20e3ad;
    box-shadow: 0 1px 18px #021840 inset,0 2px 8px #21f3ae;
    z-index: 100; overflow:visible;
  }
  .bar-bottom {
    position: fixed; left: 0; bottom: 0; width: 100%; height: 38px;
    background: linear-gradient(270deg,#014080 0%, #1ae8e8 60%, #012040 100%);
    border-top:2px solid #13c4eb;
    box-shadow:0 0 12px #1aafd3 inset,0 -2px 8px #1ea78d;
    z-index:100; overflow:visible;
  }
  .texture {
    position:absolute; left:0; top:0; width:100%; height:100%;
    background-image:
      linear-gradient(45deg,rgba(255,255,255,0.12) 1px,transparent 2px),
      linear-gradient(-45deg,rgba(255,255,255,0.08) 1px,transparent 2px),
      linear-gradient(90deg,rgba(255,255,255,0.04) 2px,transparent 3px);
    background-size:48px 48px,32px 32px,8px 100%;
    pointer-events:none; z-index:104;
  }
  .camera {
    position:fixed; bottom:56px; left:36px;
    width:320px; height:180px;
    border:3px solid #29a0fd;
    box-shadow:0 0 18px #1f5fe2;
    background-color: transparent;
    border-radius:12px; z-index:200;
  }
  /* Dynamische Blitz-SVGs mit verzweigten Pfaden für „Echtblitz“ */
  .bolt {
    position:absolute; top:0; left:10%; width:80px; height:18px;
    z-index:200; pointer-events:none; opacity:0;
    animation:boltFlash 6s infinite, movebolt 38s linear infinite;
    filter:drop-shadow(0 0 20px #fff);
  }
  .bolt2 { left:50%; width:120px; height:18px; animation-delay:3s; }
  .bolt3 { left:80%; width:42px; height:18px; opacity:0.7; animation-delay:7s; }
  .bar-bottom .bolt    {top:3px; left:23%; width:120px; height:35px;}
  .bar-bottom .bolt2   {top:0px; left:60%; width:170px; height:35px;}
  .bar-bottom .bolt3   {top:5px; left:82%; width:82px; height:35px; opacity:0.6;}
  @keyframes boltFlash {
    0%,98%,100% { opacity:0; }
    10% { opacity:0.9; filter:brightness(2.5) drop-shadow(0 0 36px #fff);}
    15% { opacity:1; filter:brightness(5.2) drop-shadow(0 0 48px #fff);}
    17% { opacity:0; }
    22% {opacity:0.5; filter:brightness(2) drop-shadow(0 0 18px #aefaff); }
    25% {opacity:0;}
  }
  @keyframes movebolt {
    0% { left:0%; } 100% { left:92%; }
  }
</style>
</head>
<body>
  <div class="bar-top">
    <div class="texture"></div>
    <svg class="bolt" viewBox="0 0 80 18"><polyline points="4,5 12,2 17,8 21,3 27,13 34,7 50,16 77,6"
      style="fill:none;stroke:#e7f8ff;stroke-width:3.2;stroke-linecap:round;stroke-linejoin:round;"/>
      <polyline points="17,8 24,15 29,11" style="fill:none;stroke:#bdfcff;stroke-width:1.4;"/>
      <polyline points="50,16 56,8 61,13" style="fill:none;stroke:#75cef2;stroke-width:1.3;"/>
    </svg>
    <svg class="bolt bolt2" viewBox="0 0 120 18"><polyline points="10,4 28,17 36,6 59,14 104,3 117,15"
      style="fill:none;stroke:#c2eafe;stroke-width:3.2;stroke-linecap:round;stroke-linejoin:round;"/>
      <polyline points="36,6 45,12 53,8" style="fill:none;stroke:#31c3fa;stroke-width:1.7;"/>
    </svg>
    <svg class="bolt bolt3" viewBox="0 0 42 18"><polyline points="3,6 14,14 23,7 38,16"
      style="fill:none;stroke:#fff;stroke-width:2;stroke-linecap:round;"/>
    </svg>
  </div>
  <div class="bar-bottom">
    <div class="texture"></div>
    <svg class="bolt" viewBox="0 0 120 35">
      <polyline points="8,30 27,19 38,33 53,18 68,27 91,6 116,15"
        style="fill:none;stroke:#e7f8ff;stroke-width:4;stroke-linecap:round;stroke-linejoin:round;"/>
      <polyline points="29,28 42,18 57,24" style="fill:none;stroke:#bdfcff;stroke-width:1.8;"/>
      <polyline points="68,27 75,18 82,32" style="fill:none;stroke:#75cef2;stroke-width:1.4;"/>
    </svg>
    <svg class="bolt bolt2" viewBox="0 0 170 35">
      <polyline points="5,25 22,3 42,32 76,9 121,28 143,13 166,29"
        style="fill:none;stroke:#c2eafe;stroke-width:3.4;stroke-linecap:round;stroke-linejoin:round;"/>
      <polyline points="48,32 67,18 99,27" style="fill:none;stroke:#31c3fa;stroke-width:2.0;"/>
    </svg>
    <svg class="bolt bolt3" viewBox="0 0 82 35">
      <polyline points="21,34 29,15 41,21 53,7 69,24"
        style="fill:none;stroke:#fff;stroke-width:2.2;stroke-linecap:round;"/>
    </svg>
  </div>
  <div class="camera"></div>
  <div class="gameplay"></div>
</body>
</html>
