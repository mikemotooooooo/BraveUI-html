<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pro Streamer Mobile Legends Overlay</title>
<style>
  html, body {
    margin: 0; padding: 0; overflow: hidden;
    width: 100vw; height: 100vh;
    background: transparent;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  /* Balken mit starkem Glow und Farbverlauf */
  .bar-top, .bar-bottom {
    position: fixed; left: 0; width: 100%;
    box-shadow: 0 0 40px rgba(0, 170, 255, 0.7);
    border: none;
    overflow: visible;
    z-index: 100;
  }
  .bar-top {
    top: 0; height: 80px;
    background: linear-gradient(270deg, #0c1a4a, #0c3ca8, #0057ff, #0c3ca8, #0c1a4a);
    border-bottom: 6px solid #0a55e2;
    animation: pulsate 8s ease-in-out infinite;
  }
  .bar-bottom {
    bottom: 0; height: 90px;
    background: linear-gradient(270deg, #001544, #003bbd, #007aff, #003bbd, #001544);
    border-top: 6px solid #0a61df;
    animation: pulsate 8s ease-in-out infinite reverse;
  }
  /* Leichte Textur für Tiefe */
  .texture {
    position: absolute; top: 0; left: 0; width: 100%; height: 100%;
    background-image:
      repeating-linear-gradient(45deg, rgba(255,255,255,0.05) 1px, transparent 8px),
      repeating-linear-gradient(-45deg, rgba(255,255,255,0.04) 1px, transparent 6px);
    pointer-events: none;
    z-index: 101;
  }

  /* Kamera stilvoll sichtbar */
  .camera {
    position: fixed;
    bottom: 110px;
    left: 30px;
    width: 320px;
    height: 180px;
    border: 5px solid #21a1f1;
    box-shadow: 0 0 30px #1390f3;
    border-radius: 16px;
    background-color: transparent;
    z-index: 200;
  }

  /* Blitze animiert per keyframes */
  .lightning-gif {
    position: absolute;
    pointer-events: none;
    mix-blend-mode: screen;
    animation-timing-function: linear;
  }
  .lightning-top1 {
    top: 12px; width: 280px; height: 70px; animation: moveLightning 18s linear infinite;
    left: -60%; opacity: 0.95;
    animation-delay: 0s;
  }
  .lightning-top2 {
    top: 30px; width: 230px; height: 60px; animation: moveLightning2 26s linear infinite;
    left: -50%; opacity: 0.5;
    animation-delay: 5s;
  }
  .lightning-top3 {
    top: 8px; width: 230px; height: 55px; animation: moveLightning3 20s linear infinite;
    left: -70%; opacity: 0.7;
    animation-delay: 12s;
  }
  .lightning-top4 {
    top: 36px; width: 240px; height: 70px; animation: moveLightning4 22s linear infinite;
    left: -30%; opacity: 0.6;
    animation-delay: 15s;
  }
  /* Selten auftauchender "Elon Musk" Blitz */
  .lightning-elon {
    top: 18px; left: -80%; width: 280px; height: 72px;
    animation: moveLightningElon 45s linear infinite;
    opacity: 0.8;
    animation-delay: 22s;
  }

  /* Unten */
  .bar-bottom .lightning-top1 { top: 20px; left: -50%; width: 320px; height: 80px; animation-duration: 25s;}
  .bar-bottom .lightning-top2 { top: 40px; left: -60%; width: 270px; height: 66px; opacity: 0.55; animation-duration: 18s;}
  .bar-bottom .lightning-top3 { top: 25px; left: -55%; width: 250px; height: 77px; animation-duration: 20s;}
  .bar-bottom .lightning-top4 { top: 55px; left: -40%; width: 270px; height: 67px; opacity: 0.7; animation-duration: 21s;}
  .bar-bottom .lightning-elon { bottom: 50px; left: -65%; width: 280px; height: 75px; opacity: 0.9; animation-duration: 48s;}

  /* Wassereffekt als Übergang */
  .waterfall-top, .waterfall-bottom {
    position: fixed; left: 0; width: 100%; height: 75px; pointer-events: none; opacity: 0.6;
    background: url('https://i.imgur.com/RnF2v8W.png') repeat-x; /* wasserfall-, tropfenartige transparente PNG-Sequenz */
    animation: waterfallAnim 5s linear infinite;
    filter: drop-shadow(0 0 10px #1ab0ff);
    z-index: 110;
  }
  .waterfall-top { top: 80px; }
  .waterfall-bottom { bottom: 89px; }

  /* Animations für Blitze */
  @keyframes moveLightning {
    0% { left: -60%; opacity: 0.5; }
    40% { left: 80%; opacity: 1; }
    100% { left: 140%; opacity: 0.5; }
  }
  @keyframes moveLightning2 {
    0% { left: 90%; opacity: 0; }
    10% { opacity: 1; }
    50% { left: 45%; opacity: 1; }
    85% { left: 28%; opacity: 0.9; }
    100% { left: -70%; opacity: 0; }
  }
  @keyframes moveLightning3 {
    0% { left: -40%; opacity: 0; }
    35% { opacity: 1; }
    60% { left: 83%; opacity: 1; }
    100% { left: 130%; opacity: 0; }
  }
  @keyframes moveLightning4 {
    0% { left: -30%; opacity: 0; }
    30% { opacity: 1; }
    60% { left: 75%; opacity: 1; }
    100% { left: 125%; opacity: 0; }
  }
  @keyframes moveLightningElon {
    0% { left: -80%; opacity: 0; }
    10% { opacity: 0.9; }
    40% { left: 110%; opacity: 0.8; }
    100% { left: 140%; opacity: 0; }
  }
  @keyframes pulsate {
    0%, 100% { box-shadow: 0 0 30px #2c82ff, inset 0 0 40px #026cee; }
    50% { box-shadow: 0 0 60px #44a2ff, inset 0 0 60px #0283ff; }
  }
</style>
</head>
