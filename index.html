<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Brave Mobile Legends Overlay mit vielen Blitzen</title>
<style>
  html, body {
    margin: 0; padding: 0; overflow: hidden;
    width: 100vw; height: 100vh;
    background: transparent;
    font-family: Arial, sans-serif;
  }
  .bar-top, .bar-bottom {
    position: fixed; left: 0; width: 100%;
    background: linear-gradient(266deg, #071d50 0%, #00b0ff 60%, #071d50 100%);
    z-index: 100;
    overflow: visible;
    box-shadow: 0 2px 40px #00f6ff30;
  }
  .bar-top {
    top: 0; height: 76px;
    border-bottom: 3px solid #20e3ad;
  }
  .bar-bottom {
    bottom: 0; height: 89px;
    border-top: 3px solid #20e3ad;
    background: linear-gradient(270deg,#014080 0%, #1ae8e8 60%, #012040 100%);
  }
  .texture {
    position: absolute; left: 0; top: 0; width: 100%; height: 100%;
    background-image:
      linear-gradient(45deg, rgba(255,255,255,0.10) 1px, transparent 4px),
      linear-gradient(-45deg, rgba(255,255,255,0.07) 1px, transparent 4px);
    background-size: 64px 64px, 24px 24px;
    pointer-events: none; z-index: 104;
  }
  .camera {
    position: fixed; bottom: 106px; left: 36px;
    width: 310px; height: 180px;
    border: 3px solid #29a0fd; box-shadow: 0 0 18px #1f5fe2;
    background: transparent;
    border-radius: 12px; z-index: 200;
  }
  /* Gifs positionieren und animieren */
  .gif-lightning {
    position: absolute;
    pointer-events: none;
    mix-blend-mode: screen;
    animation-timing-function: linear;
  }
  .lightning-top-1 {
    top: 10px; left: -40%;
    width: 200px; height: 52px;
    animation: moveLightning 20s linear infinite;
  }
  .lightning-top-2 {
    top: 30px; left: -50%;
    width: 180px; height: 48px;
    animation: moveLightning2 28s linear infinite;
    opacity: 0.6;
  }
  .lightning-top-3 {
    top: 7px; left: -70%;
    width: 210px; height: 50px;
    animation: moveLightning3 15s linear infinite;
    opacity: 0.7;
  }
  .lightning-top-4 {
    top: 27px; left: -30%;
    width: 190px; height: 55px;
    animation: moveLightning4 23s linear infinite;
    opacity: 0.55;
  }
  .lightning-bottom-1 {
    top: 12px; left: -36%;
    width: 260px; height: 76px;
    animation: moveLightning5 25s linear infinite;
  }
  .lightning-bottom-2 {
    top: 28px; left: -60%;
    width: 220px; height: 70px;
    animation: moveLightning6 12s linear infinite;
    opacity: 0.6;
  }
  .lightning-bottom-3 {
    top: 17px; left: -48%;
    width: 260px; height: 78px;
    animation: moveLightning7 17s linear infinite;
    opacity: 0.4;
  }
  .lightning-bottom-4 {
    top: 36px; left: -52%;
    width: 230px; height: 70px;
    animation: moveLightning8 19s linear infinite;
    opacity: 0.5;
  }
  /* Animations */
  @keyframes moveLightning {
    0% { left: -50%; opacity: 0.8; }
    50% { left: 100%; opacity: 1; }
    100% { left: 150%; opacity: 0.8; }
  }
  @keyframes moveLightning2 {
    0% { left: -70%; opacity: 0.7; }
    60% { left: 90%; opacity: 1; }
    100% { left: 110%; opacity: 0.8; }
  }
  @keyframes moveLightning3 {
    0% { left: -30%; opacity: 0.6; }
    50% { left: 100%; opacity: 1; }
    100% { left: 140%; opacity: 0.4; }
  }
  @keyframes moveLightning4 {
    0% { left: -35%; opacity: 0.5; }
    45% { left: 95%; opacity: 0.8; }
    100% { left: 130%; opacity: 0.6; }
  }
  @keyframes moveLightning5 {
    0% { left: -50%; opacity: 0.7; }
    50% { left: 95%; opacity: 1; }
    100% { left: 140%; opacity: 0.6; }
  }
  @keyframes moveLightning6 {
    0% { left: -40%; opacity: 0.8; }
    40% { left: 85%; opacity: 1; }
    100% { left: 120%; opacity: 0.5; }
  }
  @keyframes moveLightning7 {
    0% { left: -60%; opacity: 0.6; }
    55% { left: 90%; opacity: 1; }
    100% { left: 150%; opacity: 0.4; }
  }
  @keyframes moveLightning8 {
    0% { left: -75%; opacity: 0.5; }
    60% { left: 80%; opacity: 0.9; }
    100% { left: 135%; opacity: 0.45; }
  }
</style>
</head>

    <img class="gif-lightning lightning-top-3" src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExcjRrOWM1Zm43dTYwMXhzbnF4Z2U2MnJpaTVsdXlvanE5NHlhbGE2diZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/XDWjc16RrzaomL5aR4/giphy.gif" alt="Blitz 3" />

    <img class="gif-lightning lightning-bottom-2" src="https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3c3FhcXNhd2MwdGFpdXM0NHoyNDljaHltejYya21oMTZrM2sxNXdyZyZlcD12MV9naWZzX3JlbGF0ZWQmY3Q9Zw/5CwwETWQQQcTBif6QX/giphy.gif" alt="Blitz 2" />
    <img class="gif-lightning lightning-bottom-3" src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExcjRrOWM1Zm43dTYwMXhzbnF4Z2U2MnJpaTVsdXlvanE5NHlhbGE2diZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/XDWjc16RrzaomL5aR4/giphy.gif" alt="Blitz 3" />
    <img class="gif-lightning lightning-bottom-4" src="https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3c2NlNmZvZXF5NHk2b290bW1qang3NW92NnFzcWdmdnhycWQ0bno1NiZlcD12MV9naWZzX3JlbGF0ZWQmY3Q9Zw/26ufcFNcgEWResS5i/giphy.gif" alt="Blitz 4" />

  <div class="camera"></div>
