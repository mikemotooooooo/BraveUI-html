<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pro Streamer Mobile Legends Overlay Deluxe</title>
<style>
  html, body {
    margin: 0; padding: 0; overflow: hidden;
    width: 100vw; height: 100vh;
    background: transparent;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  /* Balken mit Glow */
  .bar-top, .bar-bottom {
    position: fixed; left: 0; width: 100%;
    box-shadow: 0 0 40px rgba(0, 170, 255, 0.7);
    border: none;
    overflow: visible;
    z-index: 100;
  }
  .bar-top {
    top: 0; height: 76px;
    background: linear-gradient(270deg, #0c1a4a, #0c3ca8, #0057ff, #0c3ca8, #0c1a4a);
    border-bottom: 6px solid #0a55e2;
    animation: pulsate 8s ease-in-out infinite;
  }
  .bar-bottom {
    bottom: 0; height: 89px;
    background: linear-gradient(270deg, #001544, #003bbd, #007aff, #003bbd, #001544);
    border-top: 6px solid #0a61df;
    animation: pulsate 8s ease-in-out infinite reverse;
  }
  /* Textur für Plastizität */
  .texture {
    position: absolute; top: 0; left: 0; width: 100%; height: 100%;
    background-image:
      repeating-linear-gradient(45deg, rgba(255,255,255,0.05) 1px, transparent 3px),
      repeating-linear-gradient(-45deg, rgba(255,255,255,0.06) 1px, transparent 4px);
    pointer-events: none;
    z-index: 101;
  }
  /* Kamera rechteckig und 5% größer */
  .camera {
    position: fixed;
    bottom: 110px;
    left: 30px;
    width: 336px; /* +5% von 320px */
    height: 189px; /* +5% von 180px */
    border: 5px solid #21a1f1;
    box-shadow: 0 0 30px #1390f3;
    border-radius: 5px; /* rechteckig mit soften Kanten */
    background-color: transparent;
    z-index: 200;
  }

  /* Wilde Blitze */
  .lightning-gif {
    position: absolute;
    pointer-events: none;
    mix-blend-mode: screen;
    animation-timing-function: linear;
    opacity: 0.7;
  }
  .bar-top .lightning1 {
    top: 12px; width: 280px; height: 70px; animation: moveLightning 18s linear infinite; left: -60%; opacity: 0.95; animation-delay: 0s;
  }
  .bar-top .lightning2 {
    top: 30px; width: 230px; height: 60px; animation: moveLightning2 26s linear infinite; left: -50%; opacity: 0.5; animation-delay: 5s;
  }
  .bar-top .lightning3 {
    top: 8px; width: 230px; height: 55px; animation: moveLightning3 20s linear infinite; left: -70%; opacity: 0.7; animation-delay: 12s;
  }
  .bar-top .lightning4 {
    top: 36px; width: 240px; height: 70px; animation: moveLightning4 22s linear infinite; left: -30%; opacity: 0.6; animation-delay: 15s;
  }
  .bar-top .lightning-elon {
    top: 18px; left: -80%; width: 280px; height: 72px; animation: moveLightningElon 45s linear infinite; opacity: 0.8; animation-delay: 22s;
  }
  .bar-bottom .lightning1 {
    top: 20px; left: -50%; width: 320px; height: 80px; animation-duration: 25s;
  }
  .bar-bottom .lightning2 {
    top: 40px; left: -60%; width: 270px; height: 66px; animation-duration: 18s; opacity: 0.55;
  }
  .bar-bottom .lightning3 {
    top: 25px; left: -55%; width: 250px; height: 77px; animation-duration: 20s;
  }
  .bar-bottom .lightning4 {
    top: 55px; left: -40%; width: 270px; height: 67px; animation-duration: 21s; opacity: 0.7;
  }
  .bar-bottom .lightning-elon {
    bottom: 50px; left: -65%; width: 280px; height: 75px; opacity: 0.9; animation-duration: 48s;
  }

  /* Ignite Fire GIF */
  .fire-gif {
    position: absolute;
    top: 35px;
    left: 15%;
    width: 170px;
    height: 46px;
    z-index: 109;
    pointer-events: none;
    opacity: 0.8;
    animation: movefire 12s linear infinite;
    mix-blend-mode: lighten;
  }
  .bar-bottom .fire-gif {
    top: 32px;
    left: 65%;
    animation-duration: 18s;
  }
  @keyframes movefire {
    0% {
      left: 10%;
      opacity: 0.5;
    }
    60% {
      left: 70%;
      opacity: 1;
    }
    100% {
      left: 90%;
      opacity: 0.7;
    }
  }

  /* Wasserfall Übergang */
  .waterfall-top,
  .waterfall-bottom {
    position: fixed;
    left: 0;
    width: 100%;
    height: 75px;
    pointer-events: none;
    opacity: 0.6;
    background: url('https://i.imgur.com/RnF2v8W.png') repeat-x;
    animation: waterfallAnim 5s linear infinite;
    filter: drop-shadow(0 0 10px #1ab0ff);
    z-index: 110;
  }
  .waterfall-top {
    top: 76px;
  }
  .waterfall-bottom {
    bottom: 89px;
    background: linear-gradient(0deg, rgba(191,243,255,0.18) 5%, rgba(0,39,80,0.03) 95%);
    height: 75px;
    animation: waterfallAnimReverse 5s linear infinite reverse;
  }
  @keyframes waterfallAnim {
    0% {
      background-position-y: 10px;
    }
    100% {
      background-position-y: 100px;
    }
  }
  @keyframes waterfallAnimReverse {
    0% {
      background-position-y: 70px;
    }
    100% {
      background-position-y: 0px;
    }
  }

  /* Blitz animieren */
  @keyframes moveLightning {
    0% {
      left: -60%;
      opacity: 0.5;
    }
    40% {
      left: 80%;
      opacity: 1;
    }
    100% {
      left: 140%;
      opacity: 0.5;
    }
  }
  @keyframes moveLightning2 {
    0% {
      left: 90%;
      opacity: 0;
    }
    10% {
      opacity: 1;
    }
    50% {
      left: 45%;
      opacity: 1;
    }
    85% {
      left: 28%;
      opacity: 0.9;
    }
    100% {
      left: -70%;
      opacity: 0;
    }
  }
  @keyframes moveLightning3 {
    0% {
      left: -40%;
      opacity: 0;
    }
    35% {
      opacity: 1;
    }
    60% {
      left: 83%;
      opacity: 1;
    }
    100% {
      left: 130%;
      opacity: 0;
    }
  }
  @keyframes moveLightning4 {
    0% {
      left: -30%;
      opacity: 0;
    }
    30% {
      opacity: 1;
    }
    60% {
      left: 75%;
      opacity: 1;
    }
    100% {
      left: 125%;
      opacity: 0;
    }
  }
  @keyframes moveLightningElon {
    0% {
      left: -80%;
      opacity: 0;
    }
    10% {
      opacity: 0.9;
    }
    40% {
      left: 110%;
      opacity: 0.8;
    }
    100% {
      left: 140%;
      opacity: 0;
    }
  }
  @keyframes pulsate {
    0%,
    100% {
      box-shadow: 0 0 30px #2c82ff, inset 0 0 40px #026cee;
    }
    50% {
      box-shadow: 0 0 60px #44a2ff, inset 0 0 60px #0283ff;
    }
  }
</style>
